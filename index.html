<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>STC Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}
header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:16px;
  margin:16px;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.small{font-size:13px;opacity:.8}
.badge{
  background:#1e293b;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
}
.notice{
  background:#92400e;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  margin-top:10px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
</style>
</head>

<body>

<header>ğŸª™ STC Rewards</header>

<div class="card" id="loginBox">
  <button class="btn" id="loginBtn">ğŸ” Login with Google</button>
</div>

<div id="app" style="display:none">
  <div class="card">
    ğŸ‘¤ <span id="userEmail"></span><br>
    <span class="small">Referral Code: <b id="refCode"></b></span><br>
    <span class="small">STC Withdraw ğŸ”’ Locked until 10M users</span>
  </div>

  <div class="card">
    ğŸ’° Coins: <b id="coins">0</b><br>
    ğŸª™ STC: <b id="stc">0</b><br>
    <span class="badge">1000 Coins = 100 PKR</span>
  </div>

  <div class="card">
    <button class="btn" onclick="watchAd()">ğŸ¥ Watch Ad</button>
    <div class="small">Earn coins + random STC</div>
  </div>

  <div class="card">
    <h3>ğŸ’¸ Withdraw</h3>
    <input id="withdrawAmount" placeholder="Coins amount (min 2000)" />
    <button class="btn" onclick="withdraw()">Submit Request</button>
    <div class="notice">
      ğŸ“… Withdraw anytime<br>
      â³ Payments after <b>21st</b>
    </div>
    <div id="withdrawStatus" class="small"></div>
  </div>
</div>

<!-- âœ… FIREBASE MODULAR SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuln_Ersxi0jbc7erfLTs0TsCdrUBJmjs",
  authDomain: "stc-rewards.firebaseapp.com",
  projectId: "stc-rewards",
  storageBucket: "stc-rewards.firebasestorage.app",
  messagingSenderId: "514510059357",
  appId: "1:514510059357:web:3053050116111edc099ab4",
  measurementId: "G-P35QKVN3B0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let userRef;
let userData = { coins:0, stc:0 };

// ğŸ” LOGIN
document.getElementById("loginBtn").onclick = () => {
  signInWithRedirect(auth, provider);
};

// Handle redirect
getRedirectResult(auth).catch(err => alert(err.message));

// Auth state
onAuthStateChanged(auth, async user => {
  if(!user) return;

  loginBox.style.display = "none";
  app.style.display = "block";
  userEmail.innerText = user.email;

  userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  if(!snap.exists()){
    userData = {
      coins:0,
      stc:0,
      referralCode: user.uid.slice(0,6).toUpperCase(),
      referralUsed:false,
      createdAt: Date.now()
    };
    await setDoc(userRef, userData);
  } else {
    userData = snap.data();
  }

  updateUI();
});

// ğŸ¥ WATCH AD
window.watchAd = async () => {
  const earned = Math.floor(Math.random()*20)+10;
  const randomSTC = Math.random() < 0.2 ? 1 : 0;

  userData.coins += earned;
  userData.stc += randomSTC;

  await updateDoc(userRef,{
    coins: userData.coins,
    stc: userData.stc
  });

  updateUI();
};

// ğŸ’¸ WITHDRAW
window.withdraw = async () => {
  const amount = Number(withdrawAmount.value);
  if(amount < 2000 || amount > userData.coins){
    withdrawStatus.innerText = "âŒ Invalid amount";
    return;
  }

  userData.coins -= amount;
  await updateDoc(userRef,{ coins:userData.coins });

  await addDoc(collection(db,"withdraw_requests"),{
    uid: auth.currentUser.uid,
    amount,
    status:"pending",
    time: Date.now()
  });

  withdrawStatus.innerText = "âœ… Request submitted";
  updateUI();
};

// UI
function updateUI(){
  coins.innerText = userData.coins;
  stc.innerText = userData.stc;
  refCode.innerText = userData.referralCode;
}
</script>

</body>
</html>
